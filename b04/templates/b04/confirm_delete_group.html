<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Group</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="text-center">
        <h1 class="mb-4">Delete Study Group</h1>

        <p class="lead">
          Are you sure you want to delete this study group titled "<strong>{{ study_group.name }}</strong>"?
        </p>
      </div>

      <div class="card p-4 shadow-sm mx-auto" style="max-width: 500px">
        <form method="post" class="text-center">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger me-2">Yes, Delete</button>
          <a href="{% url 'study_group_details' study_group.id %}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </body>
</html>
