{% block content %}
<head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<div class="container mt-5">
  <div class="text-center">
    <h1 class="mb-4">Delete Document</h1>

    <p class="lead">
      Are you sure you want to delete this document titled "<strong
        >{{ document.title }}</strong
      >"?
    </p>
  </div>

  <div class="card p-4 shadow-sm mx-auto" style="max-width: 500px">
    <form method="post" class="text-center">
      {% csrf_token %}

      <button type="submit" class="btn btn-danger me-2">Yes, Delete</button>
      <a
        href="{% url 'group_detail' group_name=study_group.name %}"
        class="btn btn-secondary"
        >Cancel</a
      >
    </form>
  </div>
</div>
{% endblock %}
