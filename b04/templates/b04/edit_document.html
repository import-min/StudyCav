<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Edit Document Metadata{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styling for form labels */
        label {
            font-weight: bold;
            color: #007bff; /* Bootstrap primary color */
        }

        /* Button styling */
        .btn-primary {
            background-color: #0056b3; /* Darker blue */
            border: none;
        }

        .btn-primary:hover {
            background-color: #003d80; /* Even darker blue on hover */
        }

        .btn-secondary {
            border: 1px solid #6c757d; /* Gray border */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-info mb-4">
    <div class="container">
        <a class="navbar-brand" href="/common-dashboard">Project B04</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'create_group' %}">Create a Study Group</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'calendar_view' %}">View Calendar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'study_group_list' %}">All Study Groups</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout_view' %}" style="color: white; background-color: transparent; border: 2px solid red; padding: 5px 10px;">
                        Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-info text-white">
            <h4 class="mb-0 text-center">Edit Document Metadata</h4>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <div class="d-flex justify-content-end mt-4">
                    <button type="submit" class="btn btn-primary me-2">Save Changes</button>
                    <a href="{% url 'group_detail' group_name=study_group.name %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-info text-white mt-4 py-3">
    <div class="container text-center">
        <p class="mb-0 small">This project is a class project.</p>
        <p class="mb-0 small">The system is not monitored.</p>
        <p class="mb-0 small">No real information should be submitted.</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
