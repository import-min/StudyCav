<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Upload Files{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styling for form labels */
        label {
            font-weight: bold;
            color: #007bff; /* Bootstrap primary color */
        }

        /* Styling for the file input */
        .custom-file-input {
            cursor: pointer;
        }

        .custom-file-label {
            background-color: #f8f9fa; /* Light gray */
            color: #6c757d; /* Gray text */
            border: 1px solid #ced4da; /* Border color */
            border-radius: 0.25rem;
        }

        .custom-file-label:hover {
            background-color: #e9ecef; /* Slightly darker gray on hover */
        }

        /* Button styling */
        .btn-primary {
            background-color: #0056b3; /* Darker blue */
            border: none;
        }

        .btn-primary:hover {
            background-color: #003d80; /* Even darker blue on hover */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-info mb-4">
    <div class="container">
        <a class="navbar-brand" href="/common-dashboard">Project B04</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'create_group' %}">Create a Study Group</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'calendar_view' %}">View Calendar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'study_group_list' %}">All Study Groups</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about_page' %}">About</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout_view' %}" style="color: white; background-color: transparent; border: 2px solid red; padding: 5px 10px;">
                        Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="card shadow-lg">
        <div class="card-header bg-info text-white">
            <h4 class="mb-0">Upload File for {{ study_group.name }}</h4>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_upload">File:</label>
                    <div class="custom-file">
                        <input type="file" name="upload" class="custom-file-input" id="id_upload">
                        <label class="custom-file-label" for="id_upload">Choose file</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_title">File Title:</label>
                    <input type="text" name="title" class="form-control" id="id_title" placeholder="Enter file title">
                </div>
                <div class="form-group">
                    <label for="id_description">File Description:</label>
                    <textarea name="description" class="form-control" id="id_description" rows="3" placeholder="Enter file description"></textarea>
                </div>
                <div class="form-group">
                    <label for="id_keywords">Keywords:</label>
                    <input type="text" name="keywords" class="form-control" id="id_keywords" placeholder="Enter keywords">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Upload</button>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-info text-white mt-4 py-3">
    <div class="container text-center">
        <p class="mb-0 small">This project is a class project.</p>
        <p class="mb-0 small">The system is not monitored.</p>
        <p class="mb-0 small">No real information should be submitted.</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // Ensure the custom file input updates its label
    $(".custom-file-input").on("change", function() {
        let fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
</script>
</body>
</html>
