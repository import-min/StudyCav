<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Study Group</title>
    <!-- load Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-info mb-4">
        <div class="container">
            <a class="navbar-brand" href="/common-dashboard">Project B04</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_group' %}">Create a Study Group</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'calendar_view' %}">View Calendar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'study_group_list' %}">All Study Groups</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about_page' %}">About</a>
                    </li>
                </ul>
                     <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout_view' %}" style="color: white; background-color: transparent; border: 2px solid red; padding: 5px 10px;">
                                    Logout
                                </a>
                        </li>
                     </ul>

            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2>Create a Study Group</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}

                            <div class="form-group">
                                <label for="group-name">Group Name:</label>
                                <input type="text" class="form-control" id="group-name" name="group_name" required>
                            </div>

                            <div class="form-group">
                                <label for="group-description">Description:</label>
                                <textarea class="form-control" id="group-description" name="description" rows="3" required></textarea>
                            </div>

                            <div class="form-group">
                                <label for="group-date">Date:</label>
                                <input type="date" class="form-control" id="group-date" name="date" required>
                            </div>

                            <button type="submit" class="btn btn-success">Create Group</button>
                        </form>
                        <div class="mt-3">
                            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

 <!--Footer of Page-->
    <footer class="bg-info text-white mt-4 py-3">
        <div class="container text-center">
            <p class="mb-0 small">This project is a class project.</p>
            <p class="mb-0 small">The system is not monitored.</p>
            <p class="mb-0 small">No real information should be submitted.</p>
        </div>
    </footer>
