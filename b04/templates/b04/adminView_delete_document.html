{% block content %}
<head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<div class="container mt-5">
  <div class="text-center">
    <h1 class="mb-4">Delete Document</h1>

    <p class="lead">
      Are you sure you want to delete this document titled "<strong
        >{{ document.title }}</strong
      >"?
    </p>
  </div>

  <div class="card p-4 shadow-sm mx-auto" style="max-width: 500px">
    <form method="post" class="text-center">
      {% csrf_token %}

      <button type="submit" class="btn btn-danger me-2">Yes, Delete</button>
      <a href="{% url 'adminView_group_detail' study_group.id %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
    <!--Footer of Page-->
    <footer class="bg-info text-white mt-4 py-3">
        <div class="container text-center">
            <p class="mb-0 small">This project is a class project.</p>
            <p class="mb-0 small">The system is not monitored.</p>
            <p class="mb-0 small">No real information should be submitted.</p>
        </div>
    </footer>
